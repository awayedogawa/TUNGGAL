<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNGGAL - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      text-align: center;
    }

    .sidebar img {
      width: 150px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background: #ecf0f1;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/main/assets/Logo%20TUNGGAL.png" alt="TUNGGAL Logo">
    <a href="#">Dashboard</a>
    <a href="#">Data Kegiatan</a>
    <a href="#">Data Sekolah</a>
    <a href="#">Data Guru</a>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <div class="card">
      <h3>📊 Statistik Kegiatan</h3>
      <p>Ringkasan kegiatan terbaru dan statusnya.</p>
    </div>

    <div class="card">
      <h3>🏫 Data Sekolah</h3>
      <p>Akses cepat ke data sekolah yang terdaftar.</p>
    </div>

    <div class="card">
      <h3>👨‍🏫 Data Guru</h3>
      <p>Lihat daftar guru yang berpartisipasi dalam kegiatan.</p>
    </div>
  </div>

</body>
</html>
