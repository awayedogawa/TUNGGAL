<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNGGAL - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff; /* Warna putih */
      color: #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: flex-start;
      border-right: 1px solid #ddd;
    }
    .sidebar img {
      width: 160px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .sidebar a {
      color: #333;
      text-decoration: none;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      transition: 0.3s;
      text-align: left;
      width: 100%;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header img {
      height: 40px;
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #2a5298;
    }

    .card p {
      font-size: 24px;
      margin: 10px 0 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20Beraksi%20Tanbu.png" alt="Logo Beraksi Tanbu">
    <a href="#">Dashboard</a>
    <a href="#">Kegiatan</a>
    <a href="#">RKA</a>
    <a href="#">Laporan</a>
    <a href="#">Data Sekolah</a>
    <a href="#">Data Guru</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/main/assets/Logo%20TUNGGAL.png" alt="TUNGGAL Logo">
    </div>

    <div class="content">
      <div class="card">
        <h3>Total Kegiatan</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Total RKA</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Laporan Selesai</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Data Sekolah</h3>
        <p>23</p>
      </div>
    </div>
  </div>

</body>
</html>
