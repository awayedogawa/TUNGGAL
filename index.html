<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNGGAL - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .sidebar img {
      max-width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    .sidebar a {
      color: #2a5298;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: bold;
    }
    .sidebar a:hover {
      background: #eaeaea;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .title img {
      height: 40px;
    }

    .logout-btn {
      background: #2a5298;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #1e3c72;
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #2a5298;
    }

    .card p {
      font-size: 24px;
      margin: 10px 0 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20Beraksi%20Tanbu.png" alt="Logo Beraksi Tanbu">
    <a href="index.html">Dashboard</a>
    <a href="kegiatan.html">Kegiatan</a>
    <a href="rka.html">RKA</a>
    <a href="laporan.html">Laporan</a>
    <a href="data-sekolah.html">Data Sekolah</a>
    <a href="data-guru.html">Data Guru</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <div class="title">
        <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20TUNGGAL.png" alt="Logo TUNGGAL">
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <div class="card">
        <h3>Total Kegiatan</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Total RKA</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Laporan Selesai</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Data Sekolah</h3>
        <p>23</p>
      </div>
    </div>
  </div>

  <script>
    // cek status login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // fungsi logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
