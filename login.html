<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNGGAL - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-admin {
      background: #2a5298;
      color: #fff;
    }
    .btn-admin:hover {
      background: #1e3c72;
    }

    .btn-pelaksana {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo Beraksi Tanbu -->
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20Beraksi%20Tanbu.png" alt="Logo Beraksi Tanbu" style="max-width: 160px;">
    <!-- Logo TUNGGAL -->
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20TUNGGAL.png" alt="Logo TUNGGAL">

    <h2>Login</h2>

    <input type="password" id="password" placeholder="Masukkan Password">
    <button class="btn btn-admin" onclick="loginAdmin()">Login Admin</button>
    <button class="btn btn-pelaksana" disabled>Login Pelaksana</button>

    <p class="error" id="error-msg">Password salah, coba lagi.</p>
  </div>

  <script>
    function loginAdmin() {
      const password = document.getElementById("password").value;
      if (password === "1986") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }

    // Kalau sudah login, langsung ke dashboard
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
