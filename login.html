<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .login-container img {
      max-width: 150px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      background: #2a5298;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1e3c72;
    }

    .btn-disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20Beraksi%20Tanbu.png" alt="Logo Beraksi Tanbu">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20TUNGGAL.png" alt="Logo TUNGGAL">
    <h2>Login</h2>

    <!-- Input Password untuk Admin -->
    <input type="password" id="adminPassword" placeholder="Masukkan Password Admin">

    <!-- Tombol Login Admin -->
    <button class="btn" onclick="loginAdmin()">Login Admin</button>

    <!-- Tombol Login Pelaksana (nonaktif sementara) -->
    <button class="btn btn-disabled" disabled>Login Pelaksana</button>
  </div>

  <script>
    function loginAdmin() {
      const password = document.getElementById("adminPassword").value.trim();
      if (password === "1986") {
        window.location.href = "index.html"; // langsung ke dashboard
      } else {
        alert("Password salah!");
      }
    }
  </script>

</body>
</html>
