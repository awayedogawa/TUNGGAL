<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Guru - TUNGGAL</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar img {
      max-width: 150px;
      margin: 0 auto 20px auto;
      display: block;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
      display: block;
    }

    .sidebar a:hover, 
    .sidebar a.active {
      background-color: #3498db;
      color: #fff;
    }

    /* Konten */
    .content {
      flex: 1;
      padding: 20px;
      background-color: #f4f6f9;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #34495e;
    }

    .placeholder {
      padding: 40px;
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://raw.githubusercontent.com/awayedogawa/TUNGGAL/refs/heads/main/assets/Logo%20Beraksi%20Tanbu.png" alt="Logo Beraksi Tanbu">
    <h2>MENU</h2>
    <a href="index.html">Dashboard</a>
    <a href="kegiatan.html">Kegiatan</a>
    <a href="rka.html">RKA</a>
    <a href="laporan.html">Laporan</a>
    <a href="data-sekolah.html">Data Sekolah</a>
    <a href="data-guru.html" class="active">Data Guru</a>
  </div>

  <!-- Konten -->
  <div class="content">
    <h1>Data Guru</h1>
    <div class="card">
      <h2>Daftar Data Guru</h2>
      <div class="placeholder">
        Konten Data Guru akan ditampilkan di sini...
      </div>
    </div>
  </div>
</body>
</html>
